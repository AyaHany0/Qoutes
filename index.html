<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/main.css" />
    <title>Quotes</title>
  </head>
  <body>
    <div
      class="container vh-100 m-auto text-center d-flex flex-column align-items-center justify-content-center"
    >
      <div
        class="content d-flex flex-column align-items-center justify-content-center p-5 rounded shadow p-3 mb-5 bg-white rounded w-50 h-50 gap-3 position-relative"
      >
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQigxXjmTtBmnJ-Yu3IOKLloQOFut9QEFmfVsQ3H2zlVQ&s"
          alt="author's image"
          class="img-qoute"
          id="qoute-img"
        />
        <h1 class="h2 m-0">Quote of the day</h1>
        <p id="qoute-content" class="m-0">
          Press the button below to recieve the quote of the day
        </p>
        <span id="qoute-author"> New Quote New Passion!</span>
        <button
          type="button"
          class="btn btn-outline-dark btn-quote"
          onclick="getQoute()"
        >
          Get New Qoute
        </button>
      </div>
    </div>
    <script src="./JS/index.js"></script>
  </body>
</html>
